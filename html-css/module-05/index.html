<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Домашние задание - 5</title>
</head>
<body>
    <div class="wrapper">

        <!-- HEADER -->
        <header class="header">
                <a href="#" class="logo">MART</a>
            <nav> 
                <ul class="menu">
                    <li class="menu-item"> <a href="#" class="menu-link"> HOME</a></li>
                    <li class="menu-item"> <a href="#" class="menu-link"> ABOUT US</a></li>
                    <li class="menu-item"> <a href="#" class="menu-link"> PAGE</a></li>
                    <li class="menu-item"> <a href="#" class="menu-link"> SHOP</a></li>
                    <li class="menu-item"> <a href="#" class="menu-link"> BLOG</a></li>
                    <li class="menu-item"> <a href="#" class="menu-link ml6"> CONTACT US</a></li>
                </ul>
            </nav>
        </header>

        <main>
            
        <!-- SLIDER -->
        <section>
            <div class="slider">       
                
                <img src="img/slide1.png" alt="" class="slide">
                
                <div class="slider-bg">
                    <div class="title-button">
                         <button class="arrow1"></button>
                         <button class="arrow2"></button>
                        <h1 class="slide-title">AFFORDABLE PARIS TOURS</h1>
                        <p class="slide-title categories">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- COLLECTION -->
        <section>
            <div class="collection">
                <h2 class="title">NEW COLLECTION</h2>
               <div class="figure-foto1">
                    <figure class="figure-foto">    
                        <img src="img/foto/foto1.png" alt="BLUE TSHIRT">
                        <figcaption class="text-fg"> BLUE TSHIRT<span class="number">&#36;26</span></figcaption>
                        <div class="collection-hover">
                            <div class="icon1">
                                    <a href="#" class="icon red"></a>
                                    <a href="#" class="icon flo"></a>
                                    <a href="#" class="icon end"></a>
                                    <div class="icon-ct">
                                            <i class="icon cart"></i>
                                            <button class="icon-text">ADD TO CART </button> 
                                    </div>
                                </div>
                            </div>
                    </figure>
            
                
                    <figure class="figure-foto">     
                    <img src="img/foto/foto2.png" alt="WOMAN SHIRT">
                    <figcaption class="text-fg">WOMAN SHIRT<span class="number">&#36;31</span> </figcaption>
                    <div class="collection-hover">
                            <div class="icon1">
                                <a href="#" class="icon red"></a>
                                <a href="#" class="icon flo"></a>
                                <a href="#" class="icon end"></a>
                                <div class="icon-ct">
                                        <i class="icon cart"></i>
                                        <button class="icon-text">ADD TO CART </button>
                                </div>
                            </div>
                        </div>
                </figure>
            
                
                <figure class="figure-foto">  
                    <img src="img/foto/foto3.png" alt="YELLOW TSHIRT">
                    <figcaption class="text-fg">YELLOW TSHIRT<span class="number">&#36;21</span></figcaption>
                    <div class="collection-hover">
                            <div class="icon1">
                                <a href="#" class="icon red"></a>
                                <a href="#" class="icon flo"></a>
                                <a href="#" class="icon end"></a>
                                <div class="icon-ct">
                                        <i class="icon cart"></i>
                                        <button class="icon-text">ADD TO CART </button>
                                </div>
                            </div>
                        </div>
                </figure>
            
            
                <figure class="figure-foto">                           
                    <img src="img/foto/foto4.png" alt="COOL LINGERIE">
                    <figcaption class="text-fg">COOL LINGERIE<span class="number">&#36;56</span></figcaption>
                    <div class="collection-hover">
                            <div class="icon1">
                                <a href="#" class="icon red"></a>
                                <a href="#" class="icon flo"></a>
                                <a href="#" class="icon end"></a>
                                <div class="icon-ct">
                                        <i class="icon cart"></i>
                                        <button class="icon-text">ADD TO CART </button>
                                </div>
                            </div>
                        </div>
                </figure>
                </div> 
            </div>
        </section>
        </main>
   
         <!-- FOOTER -->
   
        <footer>
            <p>All Rights Reserved	&#169; Dokan | Designed <a href="#">ThemenGraph</a></p>
