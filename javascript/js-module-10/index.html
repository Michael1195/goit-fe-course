<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>JS - 10</title>

</head>

<body>
    <div class="container">
      <div class="search-form">
        <button class="mdc-btn js-btn-get">Все пользователи</button>
        <ol class="js-result-get"></ol>
      </div>
      <div class="search-form">
        <input class="js-input-get-id" type="text" placeholder="Enter user id">
        <button class="mdc-btn js-btn-get-id">Показать</button>
        <ol class="js-result-get-id"></ol>
      </div>
      <div class="search-form">
        <input class="js-input-name" type="text" name="country" placeholder="Enter user name">
        <input class="js-input-age" type="text" name="country" placeholder="Enter user age">
        <button class="mdc-btn js-btn-post">создать</button>
        <ol class="js-result-user"></ol>
      </div>
      <div class="search-form">
        <input class="js-input-remove-id" type="text" placeholder="Enter user id">
        <button class="mdc-btn js-btn-remove-id">Удалить</button>
        <ol class="js-result-remove-id"></ol>
      </div>
      <div class="search-form">
        <input class="js-input-id-update" type="text" name="country" placeholder="Enter user id">
        <input class="js-input-name-update" type="text" name="country" placeholder="Enter user name">
        <input class="js-input-age-update" type="text" name="country" placeholder="Enter user age">
        <button class="mdc-btn js-btn-update">обновить</button>
        <ol class="js-result-user-update"></ol>
      </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
