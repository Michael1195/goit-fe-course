<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>JS - 11</title>

</head>

<body>
  <form class="form js-form">
    <section>
      <h2>Screen size</h2>
      <ul>
        <li>
          <input id="c1" type="checkbox" name="size" value="13">
          <label for="c1">13</label>
        </li>
        <li>
          <input id="c2" type="checkbox" name="size" value="15">
          <label for="c2">15</label>
        </li>
        <li>
          <input id="c3" type="checkbox" name="size" value="17">
          <label for="c3">17</label>
        </li>
      </ul>
    </section>
    <section>
      <h2>Color</h2>
      <ul>
        <li>
          <input id="c4" type="checkbox" name="color" value="white">
          <label for="c4">white</label>
        </li>
        <li>
          <input id="c5" type="checkbox" name="color" value="gray">
          <label for="c5">gray</label>
        </li>
        <li>
          <input id="c6" type="checkbox" name="color" value="black">
          <label for="c6">black</label>
        </li>
      </ul>
    </section>
    <section>
      <h2>Release date</h2>
      <ul>
        <li>
          <input id="c7" type="checkbox" name="release_date" value="2015">
          <label for="c7">2015</label>
        </li>
        <li>
          <input id="c8" type="checkbox" name="release_date" value="2016">
          <label for="c8">2016</label>
        </li>
        <li>
          <input id="c9" type="checkbox" name="release_date" value="2017">
          <label for="c9">2017</label>
        </li>
      </ul>
    </section>
    <button type="reset">Clear</button>
  </form>

  <ul class="laptops"></ul>

  <template id="cards">
    <li>
      {{#each this}}
      <p><img src="{{img}}" alt="{{name}}"></p>
      <p>{{name}}</p>
      <p>{{price}}</p>
      <p>{{release_date}}</p>
      <p>{{descr}}</p>
      {{/each}}
    </li>
  </template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
